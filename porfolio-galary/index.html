<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
  
        <!-- SECTION CLASS FOR PORTFOLIO -->
        <section class="portfolio section">
          <div class="background-bg">
            <div class="overlay overlay-sm">
              <img src="./img/shapes/half-circle.png" alt="" class="shape half-circle1">
              <img src="./img/shapes/half-circle.png" alt="" class="shape half-circle2">
              <img src="./img/shapes/square.png" alt="" class="shape square">
              <img src="./img/shapes/wave.png" alt="" class="shape wave">
             <img src="./img/shapes/circle.png" alt="" class="shape circle">
             <img src="./img/shapes/triangle.png" alt="" class="shape triangle">
             <img src="./img/shapes/x.png" alt="" class="shape xshape">
            </div>


          </div>
          <div class="container">
            <div class="section-header">
              <h3 class="title" data-title="My works">Portfolio</h3>
            </div>
            <div class="section-body">
              <div class="filter">
                <button class="filter-btn active"data-filter="*">All</button>
                <button class="filter-btn" data-filter=".ui">UX/UI</button>
                <button class="filter-btn" data-filter=".webdev">Web Dev</button>
                <button class="filter-btn" data-filter=".appdev">Mobile Dev</button>
                <button class="filter-btn"data-filter=".logo">Logo Design</button>

              </div>
              <div class="grid">
                <div class="grid-item logo">
                  <div class="gallery-image">
                      <img src="./img/portfolio/port1.jpg" alt="">
                      <div class="img-overlay">
                        <div class="plus"></div>
                        <div class="img-description">
                          <h3>Logo Design</h3>
                          <h5>View Demo</h5>
                        </div>
                      </div>
                  </div>
                </div>

                <div class="grid-item webdev">
                  <div class="gallery-image">
                      <img src="./img/portfolio/port2.png" alt="">
                      <div class="img-overlay">
                        <div class="plus"></div>
                        <div class="img-description">
                          <h3>App Development</h3>
                          <h5>View Demo</h5>
                        </div>
                      </div>
                  </div>
                </div>


                <div class="grid-item ui webdev">
                  <div class="gallery-image">
                      <img src="./img/portfolio/port3.png" alt="">
                      <div class="img-overlay">
                        <div class="plus"></div>
                        <div class="img-description">
                          <h3>Web Design</h3>
                          <h5>View Demo</h5>
                        </div>
                      </div>
                  </div>
                </div>

                <div class="grid-item ui " >
                  <div class="gallery-image">
                      <img src="./img/portfolio/port4.png" alt="">
                      <div class="img-overlay">
                        <div class="plus"></div>
                        <div class="img-description">
                          <h3>UI / UX Design</h3>
                          <h5>View Demo</h5>
                        </div>
                      </div>
                  </div>
                </div>

                <div class="grid-item logo">
                  <div class="gallery-image">
                      <img src="./img/portfolio/port5.jpg" alt="">
                      <div class="img-overlay">
                        <div class="plus"></div>
                        <div class="img-description">
                          <h3>Web Development</h3>
                          <h5>View Demo</h5>
                        </div>
                      </div>
                  </div>
                </div>



                <div class="grid-item appdev">
                  <div class="gallery-image">
                      <img src="./img/portfolio/port6.jpg" alt="">
                      <div class="img-overlay">
                        <div class="plus"></div>
                        <div class="img-description">
                          <h3>Web Design</h3>
                          <h5>View Demo</h5>
                        </div>
                      </div>
                  </div>
                </div>


                <div class="grid-item logo">
                  <div class="gallery-image">
                      <img src="./img/portfolio/port7.jpg" alt="">
                      <div class="img-overlay">
                        <div class="plus"></div>
                        <div class="img-description">
                          <h3>Logo Design</h3>
                          <h5>View Demo</h5>
                        </div>
                      </div>
                  </div>
                </div>


                <div class="grid-item appdev ui">
                  <div class="gallery-image">
                      <img src="./img/portfolio/port8.png" alt="">
                      <div class="img-overlay">
                        <div class="plus"></div>
                        <div class="img-description">
                          <h3>App Development</h3>
                          <h5>View Demo</h5>
                        </div>
                      </div>
                  </div>
                </div>


                <div class="grid-item ui webdev">
                  <div class="gallery-image">
                      <img src="./img/portfolio/port9.png" alt="">
                      <div class="img-overlay">
                        <div class="plus"></div>
                        <div class="img-description">
                          <h3>Logo Design</h3>
                          <h5>View Demo</h5>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="more-folio">
                <a href="#" class="btn">More Folio</a>
              </div>
            </div>
          </div>

        </section>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/isotope.pkgd.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
